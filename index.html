<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vôlei Relaxado</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script defer src="scripts.js"></script>
</head>
<body>
    <div class="tab">
        <img src="logo.png" alt="Logo" class="logo">
        <button class="tablinks" onclick="openTab(event, 'Input')">Inserir Dados</button>
        <button class="tablinks" onclick="openTab(event, 'Visualization')">Médias</button>
        <button class="tablinks" onclick="openTab(event, 'Ranking')">Ranking</button>
        <button class="tablinks" onclick="openTab(event, 'Teams')">Montar Times</button>
    </div>

    <div id="Input" class="tabcontent">
        <h3>Inserir Dados</h3>
        <form id="ratingForm">
            <label for="username">Nome de Usuário:</label>
            <input list="usernames" id="username" name="username" required>
            <datalist id="usernames"></datalist>

            <label for="serveRating">Saque:</label>
            <div class="star-rating" id="serveRating">
                <span data-value="1">&#9733;</span>
                <span data-value="2">&#9733;</span>
                <span data-value="3">&#9733;</span>
                <span data-value="4">&#9733;</span>
                <span data-value="5">&#9733;</span>
            </div>

            <label for="attackRating">Ataque:</label>
            <div class="star-rating" id="attackRating">
                <span data-value="1">&#9733;</span>
                <span data-value="2">&#9733;</span>
                <span data-value="3">&#9733;</span>
                <span data-value="4">&#9733;</span>
                <span data-value="5">&#9733;</span>
            </div>

            <label for="blockRating">Bloqueio:</label>
            <div class="star-rating" id="blockRating">
                <span data-value="1">&#9733;</span>
                <span data-value="2">&#9733;</span>
                <span data-value="3">&#9733;</span>
                <span data-value="4">&#9733;</span>
                <span data-value="5">&#9733;</span>
            </div>

            <label for="setRating">Levantamento:</label>
            <div class="star-rating" id="setRating">
                <span data-value="1">&#9733;</span>
                <span data-value="2">&#9733;</span>
                <span data-value="3">&#9733;</span>
                <span data-value="4">&#9733;</span>
                <span data-value="5">&#9733;</span>
            </div>

            <label for="receptionRating">Recepção:</label>
            <div class="star-rating" id="receptionRating">
                <span data-value="1">&#9733;</span>
                <span data-value="2">&#9733;</span>
                <span data-value="3">&#9733;</span>
                <span data-value="4">&#9733;</span>
                <span data-value="5">&#9733;</span>
            </div>

            <button type="submit">Salvar</button>
        </form>
    </div>

    <div id="Visualization" class="tabcontent">
        <h3>Médias</h3>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Saque</th>
                    <th>Ataque</th>
                    <th>Bloqueio</th>
                    <th>Levantamento</th>
                    <th>Recepção</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="averageTableBody"></tbody>
        </table>
    </div>

    <div id="Ranking" class="tabcontent">
        <h3>Ranking</h3>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Média Geral</th>
                </tr>
            </thead>
            <tbody id="rankingTableBody"></tbody>
        </table>
    </div>

    <div id="Teams" class="tabcontent">
        <h3>Montar Times</h3>
        <button onclick="loadAveragesForTeams()">Gerar Times Balanceados</button>
        <div id="teamsContainer"></div>
    </div>
</body>
</html>
